<div class="links-grid">
  {{ range site.Data.links.links }}
  <a class="link-card" href="{{ .website }}" target="_blank" rel="noopener">
    <img class="link-avatar" src="{{ .avatar }}" alt="{{ .title }}" />
    <div class="link-info">
      <h3>{{ .title }}</h3>
      <p>{{ .description }}</p>
    </div>
  </a>
  {{ end }}
</div>
